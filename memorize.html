<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    function memosize (fn) {
      var cache = {};
      return function () {
        //key为类数组 arguments.length为传入参数的个数。可根据索引值查找到。
        //
        var key = arguments.length + Array.prototype.join.call(arguments);
        if(cache[key]) {
          return cache[key];
        }else {
          cache[key] = fn.apply(this. arguments);
          return cache[key];
        }
      }
    }
    console.time('1');
    console.log(memosize(5));
    console.timeEnd('1');

    function fun() {
      console.log(this);
    }
  </script>
</body>
</html>
